<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/card.css" />
    <title>Discord Profile Card - New</title>
  </head>
  <body>
    <div class="card-container">
      <!-- First Card -->
      <div class="card nitro-card">
        <div class="card-header">
          <div
            style="background: url('./assets/img/banner.gif')"
            class="banner-img"
          ></div>
        </div>
        <div class="card-body">
          <div class="profile-header">
            <div class="profil-logo">
              <img src="https://media.discordapp.net/attachments/768038699434508321/1038761555807961108/1300090_tMo9Q5iE.png" />
            </div>
            <div class="badges-container">
              <div class="badge-item">
                <img src="./assets/bravery.webp" alt="" />
                <div class="tooltip tooltip-up">Tooltip</div>
              </div>
              <div class="badge-item">
                <img src="./assets/nitro.webp" alt="" />
                <div class="tooltip tooltip-up">Tooltip</div>
              </div>
              <div class="badge-item">
                <img src="./assets/boost.webp" alt="" />
                <div class="tooltip tooltip-up">
                  A super badge since a long time ago.
                </div>
              </div>
            </div>
          </div>
          <div class="profile-body">
            <div class="username">
              Alvnthry<span>#3098</span>
              <div class="badge">Random Person</div>
            </div>
            <hr />
            <div class="basic-infos">
              <div class="category-title">About Me</div>
              <p>
                grant <u>ganteng</u></u> <b>anjay</b>. <br />
                &rarr;
                <a href="https://sybraxdesign.fr/" target="_blank">A link !</a>
              </p>
            </div>
            <div class="basic-infos">
              <div class="category-title">Member Since</div>
              <p>Mei 22, 2020</p>
            </div>
            <div class="roles">
              <div class="category-title">Roles</div>
              <div class="roles-list">
                <div class="role">
                  <div class="role-color" style="background: orange"></div>
                  <p>Owner</p>
                </div>
                <div class="role">
                  <div class="role-color" style="background: violet"></div>
                  <p>Developer</p>
                </div>
                <div class="role role-add">
                  <div class="role-add-text">+</div>
                </div>
              </div>
            </div>
            <div class="note">
              <div class="category-title">Note</div>
              <textarea placeholder="Click to add a note"></textarea>
            </div>
            <div class="message">
              <input type="text" placeholder="Message @zarcosji" />
            </div>
          </div>
        </div>
      </div>
     
    <!-- Elements below can be removed ( they are just for the demo ) -->
    <div class="modal-container">
      <div class="modal">
        <div class="modal-header">
          Modal open! Any question ?
          <a href="https://discord.gg/dJFFpaQ" target="_blank"
            >Join our Discord</a
          >
          or visit our
          <a href="https://sybraxdesign.fr" target="_blank">website</a> :)
        </div>
        <div class="modal-body">
          <input
            id="feedback-input"
            type="text"
            placeholder="Send feedback ( optional )..."
          />
          <div class="feedback-state"></div>
        </div>
      </div>
    </div>
    <div class="help-btn">?</div>
    <script src="./js/demo.js"></script>
  </body>
</html>
